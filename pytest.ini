[pytest]
# Pytest configuration

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    visualization: marks tests that create plots
    cli: marks command-line interface tests

# Coverage settings
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=membrane_analysis
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning:MDAnalysis.*
    ignore::PendingDeprecationWarning
    ignore::FutureWarning:scipy.*
    ignore::RuntimeWarning:matplotlib.*

# Parallel execution (optional, requires pytest-xdist)
# addopts = -n auto

# Output settings
console_output_style = progress
log_cli = false
log_cli_level = INFO

# Timeout for tests (requires pytest-timeout)
timeout = 300
timeout_method = thread

# Minimum Python version
minversion = 3.8